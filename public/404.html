<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 - Page non trouvée | Maître Haifa Guedhami Alouini</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #05080f 0%, #1a1f2e 100%);
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #c5a059 0%, #d4af6a 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1rem;
      line-height: 1;
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #fff;
    }
    
    p {
      font-size: 1.1rem;
      color: #94a3b8;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-block;
      background: #c5a059;
      color: #05080f;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background: #d4af6a;
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(197, 160, 89, 0.3);
    }
    
    .links {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .link {
      color: #c5a059;
      text-decoration: none;
      font-size: 0.9rem;
      transition: color 0.2s;
    }
    
    .link:hover {
      color: #d4af6a;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>Page non trouvée</h1>
    <p>
      Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
      Retournez à l'accueil ou contactez-nous pour obtenir de l'aide.
    </p>
    <a href="/" class="btn">Retour à l'accueil</a>
    <div class="links">
      <a href="/#about" class="link">À propos</a>
      <a href="/#practice" class="link">Domaines d'expertise</a>
      <a href="/#consult" class="link">Contact</a>
    </div>
  </div>
</body>
</html>
