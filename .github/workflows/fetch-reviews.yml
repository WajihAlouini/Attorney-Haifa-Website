name: Fetch Google Reviews

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: "0 2 * * *"

  # Allow manual triggering from GitHub UI
  workflow_dispatch:

jobs:
  fetch-reviews:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Fetch Google Reviews
        env:
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
        run: node scripts/fetch-reviews.mjs

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code src/data/google-reviews.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/data/google-reviews.json
          git commit -m "chore: update Google reviews [automated]"
          git push

      - name: Log status
        run: |
          if [ "${{ steps.git-check.outputs.changed }}" == "true" ]; then
            echo "✅ Reviews updated and committed successfully"
          else
            echo "ℹ️ No new reviews found"
          fi
