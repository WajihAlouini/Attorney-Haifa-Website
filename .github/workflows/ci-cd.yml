name: CI / CD

on:
  push:
    branches: [ main ]               # production deploy
  pull_request:
    branches: [ main ]               # preview on PRs
  workflow_dispatch: {}

jobs:
  # -------------------------------------------------
  # 1️⃣ Lint, type‑check & unit tests
  # -------------------------------------------------
  lint-test:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node (use same version as your project)
        uses: actions/setup-node@v4
        with:
          node-version: '20'          # adjust if you use a different version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint (flat config)
        run: npm run lint

      - name: Run Vite type‑check (if you have TS) – optional
        run: npx vite build --mode=development --dry-run

      - name: Run unit tests (Vitest/Jest)
        run: npm test || echo "No tests defined – skipping"

  # -------------------------------------------------
  # 2️⃣ Build the static bundle
  # -------------------------------------------------
  build:
    needs: lint-test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run build                # creates ./dist

      - name: Upload artifact (dist folder)
        uses: actions/upload-artifact@v4
        with:
          name: site-dist
          path: dist

  # -------------------------------------------------
  # 3️⃣ Deploy to Vercel (or Netlify) – production only
  # -------------------------------------------------
  deploy:
    needs: build
    if: github.ref == 'refs/heads/main'   # only on main branch
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: dist

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}   # set in repo Settings → Secrets
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: .
          prod: true                                 # production deploy
          alias-domains: |
            hgalouini.com
            www.hgalouini.com

  # -------------------------------------------------
  # 4️⃣ (Optional) Lighthouse CI – sanity check on the built site
  # -------------------------------------------------
  lighthouse:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: site-dist
          path: dist
      - name: Install Lighthouse CI
        run: npm i -g @lhci/cli@0.14
      - name: Run Lighthouse CI on local preview
        run: |
          npx serve -s dist -l 5000 &
          lhci autorun --collect.url=http://localhost:5000 --upload.target=temporary-public-storage
